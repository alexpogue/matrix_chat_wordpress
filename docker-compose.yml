version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   matrix:
     image: matrixdotorg/synapse
     ports:
       - "8008:8008"
     restart: always
     volumes:
       - synapse-data:/data
     environment:
       SYNAPSE_SERVER_NAME: apogue-docker-synapse.com
       SYNAPSE_REPORT_STATS: "no"

   wordpress:
     depends_on:
       - db
       - matrix
     image: wordpress:latest
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress
       MATRIX_HOST: matrix:8008
       #volumes:
       #- ~/Documents/repos/matrix_chat_wordpress/matrix-chat-plugin:/var/www/html/wp-content/plugins/matrix-chat-plugin
volumes:
    db_data: {}
    synapse-data: {}

